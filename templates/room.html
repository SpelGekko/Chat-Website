{% extends 'base.html' %}
{% block content %}
<div class="message-box">
    <h2>Chat Room: {{code}}</h2>
    <div class="messages" id="messages"></div>
    <div class="inputs">
        <input type="text" rows="3" id="message" placeholder="Type your message here" />
        <button type="button" name="send" id="send-btn" onClick="sendMessage()">Send</button>
    </div>
    {% if session['username'] == rooms[code]['creator'] %}
    <form method="POST" action="{{ url_for('delete_room', room_code=code) }}">
        {{ form.hidden_tag() }}
        <button type="submit">Delete Room</button>
    </form>
    {% endif %}
    <p>Back to  <a href="{{ url_for('dashboard') }}">Dashboard</a></p>
</div>
<script type="text/javascript">
    var socketio = io();

    const roomCode = "{{ code }}";
    const messages = document.getElementById('messages');

    const createMessage = (name, msg, timestamp) => {
        const content = `
        <div class="text">
            <span>
                <strong> ${name} </strong>: ${msg}
            </span>
            <span class="muted">
                ${timestamp}
            </span>
        </div>
        `
        messages.innerHTML += content;
    }

    // Join the room
    socketio.emit('join', { room: roomCode });

    socketio.on('message', (data) => {
        createMessage(data.name, data.message, data.timestamp);
    });

    socketio.on('room_deleted', (data) => {
        if (data.room === roomCode) {
            alert('This room has been deleted. You will be redirected to the dashboard.');
            window.location.href = "{{ url_for('dashboard') }}";
        }
    });

    const sendMessage = () => {
        const message = document.getElementById('message')
        if (message.value == "") return;
        socketio.emit('message', { room: roomCode, message: message.value });
        message.value = "";
    }
</script>
{% for msg in messages %}
    <script type="text/javascript">
        createMessage('{{msg.name}}', '{{msg.message}}', '{{msg.timestamp}}');
    </script>
{% endfor %}

{% endblock %}
